<div class="left-view">
    <!--<h2 style="color: white">Hello from Angular 2</h2>-->
    <form class="poll-actions">
        <label for="filter">View: </label>
        <!--<select id="filter" ngModel="filterBy" ng-options="filter.name for filter in filters"></select>-->
        <!--<select id="filter" [(ngModel)]="filterBy" (ngModelChange)="onChange($event)">-->
        <select id="filter" name="filter" [(ngModel)]="filterBy" (ngModelChange)="onChange($event)">
            <option *ngFor="let filter of filters" [ngValue]="filter">{{filter.name}}</option>
        </select>
        <!--<button ng-click="addPoll()">Add a Poll</button>-->
        <button (click)="addPoll()">Add a Poll</button>
    </form>
    
    <!--<h2 ng-hide="pollGroups" ng-bind="message"></h2>-->
    <div *ngIf="pollGroups">
        <h2 *ngIf="pollGroups" [innerText]="message"></h2>
        <!--<div class="poll-group" ng-repeat="group in pollGroups">-->
        <div class="poll-group" *ngFor='let group of pollGroups | values:"key":true'>
            <h2>{{group[0].Category}}</h2>
            <!--<a class="poll-box" ng-click="viewPoll(poll.Id)" ng-repeat="poll in group" back-img="{{getBackImg(poll.ImageLink)}}">-->
            <!--<a class="poll-box" (click)="viewPoll(poll.Id)" *ngFor="let poll of group" style="background-image: url('{{getBackImg(poll.ImageLink)}}'); background-size: cover;">-->
            <a class="poll-box" (click)="viewPoll(poll.Id)" *ngFor="let poll of group" [style.background-image]="'url(' + getBackImg(poll.ImageLink) + ')'">
                <div class="poll-info">
                    <h3>{{poll.Question}}</h3>
                    <h4>{{poll.SubmissionCount}} {{responseText(poll.SubmissionCount)}}</h4>
                </div>
            </a>
        </div>
    </div>


</div>
